spring.application.name=ApiGateway

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://localhost:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=http://localhost:8084
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/**

server.port=8085
server.forward-headers-strategy=framework
jwt.secret.key=${JWT_SECRET}


service.auth.uri.register=http://localhost:8082/api/auth/register
service.auth.uri.rollback=http://localhost:8082/api/auth/rollback/{userId}

service.user.uri.create=http://localhost:8080/api/users